    aria-hidden="true"> -->
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">We are looking forward to hearing from you!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body modal-form-content">

                <div class="container sending-msg hidden" id="contactSending">
                    <h2>Sending message ...</h2>
                </div>

                <div class="container failed-msg hidden" id="contactFailed">
                    <h2>Failed to send. Email us at <a href="mailto:hello@infinite-tree.com">hello@infinite-tree.com</a>
                    </h2>
                </div>

                <div class="container success-msg hidden" id="contactSuccess">
                    <h2>Message Sent!</h2>
                </div>

                <form name="submit-to-google-contactus" id="contactForm" class="contact-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input name="name" type="text" class="form-control" placeholder="Your Name *" required
                                    data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" type="email" class="form-control" placeholder="Your Email *"
                                    required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input name="phone" type="text" class="form-control phone-input"
                                    placeholder="(___) ___-____">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group full-height">
                                <label>Message</label>
                                <textarea name="message" class="form-control full-height"
                                    placeholder="Hello! How can we help?*" id="message" required
                                    data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div style="float:right;">
                        <button type="submit" class="btn btn-inf btn-round">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
